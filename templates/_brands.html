{% load static %}
    <!-- Begin Brand Area -->
    <div class="section section-margin-bottom">
        <div class="container">
             <div class="row">
                <div class="col-12" data-aos="fade-up" data-aos-duration="1100">
                    <div class="section-title text-center">
                        <h2 class="title">Наши партнеры</h2>
                        <span class="d-flex thick-border justify-content-center"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" data-aos="fade-up" data-aos-duration="1100">
                    <div class="swiper-container brand-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                    <img width="100px" src="{% static 'images/brand/tkd_itf.jpg' %}" alt="Brand Image">
                            </div>
                            <div class="swiper-slide">
                                    <img width="100px" src="{% static 'images/brand/eitf_world.jpg' %}" alt="Brand Image">
                            </div>
                             <div class="swiper-slide">
                                    <img width="100px" src="{% static 'images/brand/eitf_rus.jpg' %}" alt="Brand Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Brand Area End Here -->
